<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Atual</title>
</head>
<body>
    <h1>Hora atual</h1>
    <p id="horas"></p>
    <p id="boa"></p>
    <script>
        var agora = new Date()
        var hora = agora.getHours()
        var minutos = agora.getMinutes()
        var horas = window.document.querySelector('p#horas')
        var boa = window.document.querySelector('p#boa')
        
        horas.innerHTML = (('Agora s√£o: ' +hora+':')+(minutos<10?'0':'')+(minutos))

        if (hora < 6 ){
            boa.innerHTML = ('Boa madrugada!')
        } else if(hora < 12){
            boa.innerHTML = ('Bom dia!')
        } else if (hora <= 18){
            boa.innerHTML = ('Boa tarde!')
        } else {
            boa.innerHTML = ('Boa noite!')
        }
    </script>
</body>
</html>
